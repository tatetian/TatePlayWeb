<html> 
<head> 
<title>Cool PDF Reader</title> 
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="css/reset.css" rel="stylesheet" media="all" />
<link href="css/reader.css" rel="stylesheet" media="all" />
<script type="text/javascript" src="js/jquery-1.5.min.js"></script>
<script type="text/javascript" src="js/reader.js"></script>  
</head> 
<body> 
<div id="controls">
	<div id="toolbar">
		<ol>
			<li id="zoom-in" class="control"></li>
			<li id="zoom-out" class="control"></li>
			<li id="zoom-fit-width" class="control"></li>
			<li id="zoom-fit-height" class="control"></li>
		</ol>
	</div>
	<div id="next-page" class="control"></div>
	<div id="pre-page" class="control"></div>
</div>
<div id="main">
	<div id="viewport">
	</div>	
</div>
</body> 
</html>
