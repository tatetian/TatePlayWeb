<html> 
<head> 
<title>Cool PDF Reader</title> 
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="css/reset.css" rel="stylesheet" media="all" />
<link href="css/reader.css" rel="stylesheet" media="all" />
<script type="text/javascript" src="js/jquery-1.5.min.js"></script>
<script type="text/javascript" src="js/reader.js"></script>  
</head> 
<body> 
<div id="controls">
	<ol id="toolbar">
		<li id="zoom-in"></li>
		<li id="zoom-out"></li>
		<li id="zoom-fit-width"></li>
		<li id="zoom-fit-height"></li>
	</ol>
	<div id="next-page" class="page-control"></div>
	<div id="pre-page" class="page-control"></div>
</div>
<div id="main">
	<div id="viewport">
	</div>	
</div>
</body> 
</html>
