<html> 
<head> 
<title>Cool PDF Reader</title> 
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="css/reset.css" rel="stylesheet" media="all" />
<link href="css/reader.css" rel="stylesheet" media="all" />
<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript" src="js/reader.js"></script>  
</head> 
<body>
<!-- 
This workaround enables Ctrl+C to copy the selected text.
The input box always maintain the same content as the selected text.
When the user press Ctrl, the input box get the focus and the text in it get selected. 
Thus after the user press Ctrl+C, the selected text in the input box is copied to 
system clipboard. Note that the input box is small and positioned with a large offset 
so that it is invisible to the user.
-->
<textarea id="clipboard-box"></textarea>
<!--
Control layer
-->
<div id="controls">
	<div id="toolbar">
		<ol>
			<li id="zoom-in" class="control"></li>
			<li id="zoom-out" class="control"></li>
			<li id="zoom-fit-width" class="control"></li>
			<li id="zoom-fit-height" class="control"></li>
        </ol>
	</div>
	<div id="next-page" class="control"></div>
    <div id="pre-page" class="control"></div>
</div>
<!--
Viewport
-->
<div id="main">
    <div id="viewport">
        <img id="viewport-background"/>
    </div>
</body> 
</html>
